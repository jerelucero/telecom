  <body class="modoOscuro">
    <nav class="aaa">
      <div class="contenedor">
        <div>
          <a href="/">
            <img
              class="imagenuno"
              src="./images/telecom-removebg-preview.png"
              alt="Logo Telecom"
            />
          </a>
        </div>
        <div class="search-container">
          <form action="/search" method="get">
            <input
              type="text"
              placeholder="Buscar..."
              name="search"
              class="search-input"
            />
          </form>
        </div>

        <!-- <form id="search-form" action="/search" method="GET">

        <div>

            <li><a href="./pages/sobrenosotros.html">sobrenosotros</a></li>
            <li><a href="./pages/contacto.html">contacto</a></li>
          </ul>
        </div>
      </div>
      <div id="banner">
        <img class="imagendos" src="./images/imagendos.png" alt="celulares" />
      </div>
    </nav>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <img
            src="./images/iphone-11pro-max-grafito1-removebg-preview (1).png"
            alt="iPhone 11"
            class="card-image"
          />
          <div class="card-content">
            <h3 class="card-title">iPhone 11</h3>
            <p class="card-description">$350 Con cargador de regalo</p>
            <button class="buy-button">Comprar</button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/iphone 13 pro fondonegro.webp"
            alt="iPhone 13"
            class="card-image"
          />
          <div class="card-content">
            <h3 class="card-title">iPhone 13</h3>
            <p class="card-description">$550 Con cargador de regalo</p>
            <button class="buy-button">Comprar</button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/iphone-16-pro-max.png"
            alt="iPhone 16"
            class="card-image"
          />
          <div class="card-content">
            <h3 class="card-title">iPhone 16</h3>
            <p class="card-description">$1200 Con cargador de regalo</p>
            <button class="buy-button">Comprar</button>
          </div>
        </div>
        <div class="card">
          <img
            src="https://tienda.personal.com.ar/images/720/webp/Air_Pods_2_Generacion_5b2b3df728.png"
            alt="Funda"
            class="card-image"
          />
          <div class="card-content">
            <h3 class="card-title">Air Pods 2 Generacion</h3>
            <p class="card-description">$200.000</p>
            <button class="buy-button">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="logo-container">
      <div class="logo">
        <img
          src="https://thumbs.dreamstime.com/b/insignia-de-apple-19106337.jpg"
          alt="Logo de Apple"
        />
      </div>
      <div class="logo">
        <img
          src="https://i.pinimg.com/736x/20/3f/03/203f03a7d3930deccbc84a806f2d640a.jpg"
          alt="Logo de Motorola"
        />
      </div>
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/500px-Samsung_Logo.svg.png"
          alt="Logo de Samsung"
        />
      </div>
      <div class="logo">
        <img
          src="https://i.pinimg.com/736x/7a/1f/81/7a1f812cf6441f4399e903ae500777da.jpg"
          alt="Logo de Xiaomi"
        />
      </div>
      <div class="logo">
        <img
          src="https://i.pinimg.com/564x/3e/46/08/3e4608722f102c844bb092547ae4dbf3.jpg"

        />
